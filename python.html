<h1>Rock, Paper, Scissors</h1>
<textarea rows="30" cols="90">
    import random as r
    rps = ("Rock","Paper","Scissors")
    x = r.choice(rps)
    print(x)
    
    def Choice(y):
      """Rock"""
      if y =="Rock" and x =="Rock":
        print("Play Again")
      elif y =="Rock" and x =="Scissors":
        print("Player Wins")
      elif y =="Rock" and x =="Paper":
        print("Computer Wins")
    
      """Paper"""
      if y =="Paper" and x =="Rock":
        print("Player Wins")
      elif y =="Paper" and x =="Scissors":
        print("Computer Wins")
      elif y =="Paper" and x =="Paper":
        print("Play Again")
    
      """Scissors"""
      if y =="Scissors" and x =="Rock":
        print("Computer Wins")
      elif y =="Scissors" and x =="Paper":
        print("Player Wins")
      elif y =="Scissors" and x =="Scissors":
        print("Play Again")
    
    Choice("Paper")
